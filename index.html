<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Fan Club</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap');
        </style>
</head>
<body>
    <header>
        
        <div class="top-header">
            <img src="image/logo.webp" alt="logo_1">
        </div>
        
        <div class="menu-header">
            <nav>
                <ul>
                    
                    <li>Élèves</li>
                    <li>Professeurs</li>
                    <li>Maisons</li>
                    <li>Sorts</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        
        <div class="left-section">
            <img src="image/logo_full.webp" alt="Logo_2">
            <p>Vous aussi vous voulez tout savoir sur l’univers d’Harry Potter ?</p>
            <p>Rien de plus simple, rejoignez-nous !</p>
            <button>NOUS REJOINDRE</button>
        </div>
       
        <div class="right-section">
            <div class="losange_container">
                <img src="image/losange.webp" alt="Losange Background" class="background_losange">
                <img src="image/choixpeau.webp" alt="Choixpeau" class="choixpeau">
                <p>À quelle maison de Poudlard appartenez-vous ?</p>
                <span class="magic-text">Découvrez la magie du monde d'Harry Potter !</span>
            </div>
        </div>
    </main>


    <footer>
        <p>Retrouvez-nous sur les réseaux !</p>
        <div class="social_icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
